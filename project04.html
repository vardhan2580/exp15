<!DOCTYPE html>
<html>
<head>
<title>
HTML Lists Example
</title>
</head>
<body>
<h2>Ordered List (Numbered)</h2>
<ol>
<li>Rice</li>
<li>Sugar</li>
<li>Dal</li>
</ol>
<h2>Unordered List (Bullet Points)</h2>
<ul>
</ul>
<li>Apple</li>
<li>Orange</li>
<li>Banana</li>
<h2>Definition List (Items)</h2>
<dl>
<dt>Potato</dt>
<dd>A starchy vegetable commonly used in
cooking.</dd>
<dt>Brinjal</dt>
<dd>Also known as eggplant, a versatile vegetable
used in various dishes.</dd>
</dl>
</body>
</html>
